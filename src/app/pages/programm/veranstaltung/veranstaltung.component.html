<ion-item>
  <ion-label>
    {{ data.start_date | date:'M.d.yy'}} -
    {{ data.end_date | date:'M.d.yy'}}
  </ion-label>

  <ion-label routerDirection="root">
    {{ data.title }}
  </ion-label>
  
  <ion-label>
    {{ data.description }}
  </ion-label>
  
  <ion-label>
    {{ data.price.value }}
    {{ data.price.currency }}
  </ion-label>
</ion-item>
