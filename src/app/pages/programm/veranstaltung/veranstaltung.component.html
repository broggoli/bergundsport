<div id="veranstaltung">
  <div id="list-header">
    <ion-card-title>{{ data.title }}</ion-card-title>
    <ion-card-subtitle>{{ data.description }}</ion-card-subtitle>
  </div>
  <div id="item-content"> 
    <span>{{ data.start_date | date:'M.d.yy'}} - {{ data.end_date | date:'M.d.yy'}}</span>
    <span>|</span>
      <span>{{ data.price.value }} {{ data.price.currency }}</span>
  </div>
</div>
