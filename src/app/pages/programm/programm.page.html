<ion-header>
  <ion-toolbar>
    <ion-buttons> 
      <ion-back-button></ion-back-button>
      <ion-title>Programm</ion-title>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="skeleton" *ngIf="programm.length == 0">
        <ion-col size="12" > 
          <div id="skeleton-container" >
            <ion-skeleton-text animated style="width: 20%" class="month-skeleton"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 40%" class="header-skeleton"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>

            <ion-skeleton-text animated style="width: 40%" class="header-skeleton"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>

            <div class="seperator"></div>

            <ion-skeleton-text animated style="width: 20%" class="month-skeleton"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 40%" class="header-skeleton"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>

            <div class="seperator"></div>

            <ion-skeleton-text animated style="width: 20%" class="month-skeleton"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 40%" class="header-skeleton"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>

            <ion-skeleton-text animated style="width: 40%" class="header-skeleton"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            
            <ion-skeleton-text animated style="width: 40%" class="header-skeleton"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </div>
         </ion-col>
    </ion-row>
    <div *ngIf="programm">
      <div id="year_block" *ngFor="let year of programm">
        <ion-col size="12" >
          <ion-title class="year-title">{{year[0][0].start_date | date:"yyyy"}}</ion-title>
        </ion-col>
        
        <ion-row *ngFor="let month of year">
          <ion-col size="12" >
            <ion-title class="month-title">{{month[0].start_date | date:"MMMM"}}</ion-title>
          </ion-col>
          <ion-col size="12" >
            <veranstaltung-item *ngFor="let veranstaltung of month" [routerLink]="'/menu/programm/'+veranstaltung.id" 
                                routerDirection="root" [data]="veranstaltung">
                                </veranstaltung-item>
          </ion-col>
          <div class="seperator"></div>
        </ion-row>
      </div>
    </div>
   
  </ion-grid>
</ion-content>
