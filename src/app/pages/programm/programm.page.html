<ion-header>
  <ion-toolbar>
    <ion-buttons> 
      <ion-back-button></ion-back-button>
      <ion-title>Programm</ion-title>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col *ngFor="let veranstaltung of programm">
      <veranstaltung-item [routerLink]="'/menu/programm/'+veranstaltung.id" 
                          routerDirection="forward" [data]="veranstaltung">
                          </veranstaltung-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
