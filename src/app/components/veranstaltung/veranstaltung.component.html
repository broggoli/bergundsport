
<div id="veranstaltung-container">
  <div id="veranstaltung" [ngClass] = "{'ausgebucht': data.ausgebucht}">
    <div>
      <div style="position: relative; width: 0; height: 0">
        <div id="ausgebucht-schild" [ngClass] = "{'ausgebucht': data.ausgebucht}">
          <span>Ausgebucht</span>
        </div>
      </div>
      <div id="category-image" aria-label="categoryName">
        <img src="{{getSVGSource()}}"/>
      </div>
  </div>
    <div id="veranstaltung-info">
      <div id="veranstaltung-header">
        <h2 id="title">{{ data.title }}</h2>
        <h3 id="subtitle">{{ data.description }}</h3>
      </div>
      <div id="item-content"> 
          <span>{{ data.start_date | date:'dd.MM.yy'}} - {{ data.end_date | date:'dd.MM.yy'}}</span>
          <span>{{ data.price.value }} {{ data.price.currency }}</span>
      </div>
    </div>
  </div>
</div>
